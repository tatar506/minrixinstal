<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скачать Minrix</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --btn-bg: #757575;
            --btn-border-light: #a8a8a8;
            --btn-border-dark: #2b2b2b;
            --btn-hover: #8f8f8f;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'VT323', monospace;
            overflow: hidden;
            
            /* ФОН - ТЕКСТУРА ЗЕМЛИ */
            background-color: #382c1f;
            background-image: url('https://raw.githubusercontent.com/InventivetalentDev/minecraft-assets/1.19/assets/minecraft/textures/block/dirt.png');
            background-size: 64px 64px;
            image-rendering: pixelated;
        }

        /* Затемнение по краям */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.9) 100%);
            pointer-events: none;
        }

        .menu-container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 6rem;
            margin: 0 0 10px 0;
            color: #dedede;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 4px 4px 0px #3f3f3f, 6px 6px 0px #000;
            animation: float 4s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #FFFF55;
            text-shadow: 2px 2px 0 #3f3f3f;
            margin-bottom: 50px;
            transform: rotate(-5deg);
            animation: pulse 1s infinite alternate;
        }

        /* Стиль кнопки Minecraft */
        .mc-button {
            display: block;
            width: 100%;
            padding: 15px 0;
            background-color: var(--btn-bg);
            color: #e0e0e0;
            font-size: 1.8rem;
            text-decoration: none;
            cursor: pointer;
            text-align: center;
            border: 2px solid #000;
            border-top-color: var(--btn-border-light);
            border-left-color: var(--btn-border-light);
            border-bottom-color: var(--btn-border-dark);
            border-right-color: var(--btn-border-dark);
            text-shadow: 2px 2px 0px #202020;
        }

        .mc-button:hover {
            background-color: var(--btn-hover);
            color: #ffffa0;
            border-top-color: #cfcfcf;
            border-left-color: #cfcfcf;
        }

        .mc-button:active {
            border-top-color: var(--btn-border-dark);
            border-left-color: var(--btn-border-dark);
            border-bottom-color: var(--btn-border-light);
            border-right-color: var(--btn-border-light);
            background-color: #5e5e5e;
            transform: translateY(2px);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            from { transform: scale(1) rotate(-5deg); }
            to { transform: scale(1.1) rotate(-5deg); }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="menu-container">
        <h1>MINRIX</h1>
        <div class="subtitle">Best Folder Pack!</div>

        <!-- Единственная кнопка -->
        <a href="https://drive.google.com/uc?export=download&id=1v4QQuMyn_63HoMC-YHEP_1NHOGy3acRQ" class="mc-button">
            Скачать Pack
        </a>
    </div>

</body>
</html>
