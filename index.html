<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скачать Minrix 3.0</title>
    <!-- Шрифт Minecraft -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --btn-bg: #7c7c7c;
            --btn-border-light: #c6c6c6;
            --btn-border-dark: #373737;
            --btn-hover: #8f8f8f;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'VT323', monospace;
            overflow: hidden;
            
            /* ФОН - ТЕКСТУРА ЗЕМЛИ */
            background-color: #382c1f;
            background-image: url('https://i.ytimg.com/vi/TpjnDcRgZKs/maxresdefault.jpg');
            background-size: 64px 64px;
            image-rendering: pixelated;
        }

        /* Виньетка (затемнение углов) */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.9) 100%);
            pointer-events: none;
            z-index: 1;
        }

        /* Контейнер по центру */
        .menu-container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Заголовок MINRIX */
        h1 {
            font-size: 7rem;
            margin: 0;
            color: #dedede;
            text-transform: uppercase;
            letter-spacing: 4px;
            line-height: 1;
            /* Жесткая тень */
            text-shadow: 
                4px 4px 0px #3f3f3f,
                6px 6px 0px #1a1a1a;
            
            animation: float 4s ease-in-out infinite;
        }

        /* Желтый текст (Splash) - ОБНОВЛЕНИЕ 2.0 */
        .subtitle {
            font-size: 2.5rem;
            color: #FFFF55;
            text-shadow: 3px 3px 0 #3f3f3f;
            margin-bottom: 40px;
            margin-left: 200px; /* Сдвиг вправо */
            transform: rotate(-20deg);
            animation: pulse 0.5s infinite alternate;
        }

        /* КНОПКА СКАЧИВАНИЯ */
        .mc-button {
            display: block;
            width: 80%;
            padding: 15px 0;
            background-color: var(--btn-bg);
            color: #e0e0e0;
            font-size: 2rem;
            text-decoration: none;
            cursor: pointer;
            text-align: center;
            
            /* 3D рамка */
            border: 2px solid #000;
            border-top-color: var(--btn-border-light);
            border-left-color: var(--btn-border-light);
            border-bottom-color: var(--btn-border-dark);
            border-right-color: var(--btn-border-dark);
            
            text-shadow: 2px 2px 0px #202020;
        }

        .mc-button:hover {
            background-color: #8c8c8c;
            color: #ffffa0;
            border-top-color: #e0e0e0;
            border-left-color: #e0e0e0;
        }

        .mc-button:active {
            background-color: #555;
            border-top-color: var(--btn-border-dark);
            border-left-color: var(--btn-border-dark);
            border-bottom-color: var(--btn-border-light);
            border-right-color: var(--btn-border-light);
            transform: translateY(4px);
        }

        /* Анимации */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            from { transform: scale(1) rotate(-20deg); }
            to { transform: scale(1.1) rotate(-20deg); }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="menu-container">
        <h1>MINRIX</h1>
        <!-- Желтая надпись -->
        <div class="subtitle">Update 3.0!</div>

        <!-- НОВАЯ ССЫЛКА НА GOOGLE DRIVE -->
        <a href="https://drive.google.com/uc?export=download&id=12QADUJuH1XkDspxZ1yI4Zm_NmYMF31hH" class="mc-button">
            СКАЧАТЬ MINRIX 3.0
        </a>
    </div>

</body>
</html>
